{% extends 'website/base.html' %}

{% block title %}{{ block.super }} | Home Page {% endblock title %}

{% block contents %}
<div class="register-photo">
    {% include 'website/server_messages.html' %}
    <div class="form-container">
        <div class="image-holder"></div>
        <form method="post">
            {% csrf_token %}
            <h2 class="text-center" style="color: rgb(78,0,142);"><strong>Register</strong></h2>
            <div class="form-group">{{ form.name }}</div>
            <div class="form-group">{{ form.phone_number }}</div>
            <div class="form-group">{{ form.grade }}</div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(78,0,142);">Submit</button></div>
        </form>
    </div>
</div>
{% endblock contents %}
